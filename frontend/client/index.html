<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/eusotrip-logo.png" />
    <link rel="apple-touch-icon" href="/eusotrip-logo.png" />
    <title>EusoTrip | Join the Future of Freight &amp; Energy Logistics</title>
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArH9hxS-SXqgufj2mNKOj7uLbYx0CXQ1o&libraries=visualization,places,directions" async defer></script>
  </head>

  <body>
    <div id="root">
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:radial-gradient(ellipse at 30% 20%,rgba(20,115,255,0.12),transparent 60%),radial-gradient(ellipse at 70% 80%,rgba(190,1,255,0.08),transparent 60%),#060918;font-family:'Gilroy-Bold',system-ui,sans-serif">
        <div style="text-align:center">
          <style>
            @keyframes eusoSpin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
            @keyframes eusoPulse{0%,100%{opacity:.6;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}
            @keyframes eusoShimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
            @keyframes eusoFadeIn{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
          </style>
          <div style="animation:eusoPulse 2.4s ease-in-out infinite;margin-bottom:28px">
            <img src="/eusotrip-logo.png" alt="EusoTrip" style="width:72px;height:72px;border-radius:18px;box-shadow:0 0 40px rgba(20,115,255,0.3),0 0 80px rgba(190,1,255,0.15)" />
          </div>
          <div style="animation:eusoFadeIn .6s ease-out both;animation-delay:.2s">
            <div style="font-size:28px;font-weight:800;letter-spacing:-0.5px;background:linear-gradient(135deg,#fff 0%,#1473FF 50%,#BE01FF 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:6px">EusoTrip</div>
            <div style="font-size:11px;letter-spacing:2px;text-transform:uppercase;color:rgba(148,163,184,0.6);margin-bottom:32px">Freight &amp; Energy Logistics</div>
          </div>
          <div style="animation:eusoFadeIn .6s ease-out both;animation-delay:.5s">
            <div style="width:160px;height:3px;border-radius:3px;background:rgba(255,255,255,0.06);margin:0 auto;overflow:hidden">
              <div style="width:100%;height:100%;background:linear-gradient(90deg,transparent,#1473FF,#BE01FF,transparent);background-size:200% 100%;animation:eusoShimmer 1.8s linear infinite;border-radius:3px"></div>
            </div>
          </div>
          <div style="animation:eusoFadeIn .6s ease-out both;animation-delay:.8s">
            <div style="margin-top:20px;display:flex;align-items:center;justify-content:center;gap:6px">
              <div style="width:14px;height:14px;border:2px solid transparent;border-top-color:#1473FF;border-right-color:#BE01FF;border-radius:50%;animation:eusoSpin .8s linear infinite"></div>
              <span style="font-size:12px;color:rgba(148,163,184,0.5);font-weight:500;letter-spacing:0.5px">Loading</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;background:#1e1e2e;color:#f38ba8;min-height:100vh;word-break:break-all"><h2 style="color:#cdd6f4">Error</h2><pre style="white-space:pre-wrap;color:#fab387">' + (e.message || e) + '</pre><pre style="color:#a6adc8">' + (e.filename || '') + ':' + (e.lineno || '') + '</pre><pre style="color:#6c7086;font-size:12px">' + (e.error && e.error.stack ? e.error.stack : '') + '</pre></div>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;background:#1e1e2e;color:#f38ba8;min-height:100vh;word-break:break-all"><h2 style="color:#cdd6f4">Promise Error</h2><pre style="white-space:pre-wrap;color:#fab387">' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)) + '</pre><pre style="color:#6c7086;font-size:12px">' + (e.reason && e.reason.stack ? e.reason.stack : '') + '</pre></div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
