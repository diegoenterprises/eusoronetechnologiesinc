<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/eusotrip-logo.png" />
    <link rel="apple-touch-icon" href="/eusotrip-logo.png" />
    <title>EusoTrip | Join the Future of Freight &amp; Energy Logistics</title>
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArH9hxS-SXqgufj2mNKOj7uLbYx0CXQ1o&libraries=visualization,places,directions" async defer></script>
  </head>

  <body>
    <div id="root"><div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:#94a3b8;font-family:system-ui"><div style="text-align:center"><div style="font-size:24px;font-weight:bold;color:#fff;margin-bottom:8px">EusoTrip</div><div>Loading...</div></div></div></div>
    <script>
      window.addEventListener('error', function(e) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;background:#1e1e2e;color:#f38ba8;min-height:100vh;word-break:break-all"><h2 style="color:#cdd6f4">Error</h2><pre style="white-space:pre-wrap;color:#fab387">' + (e.message || e) + '</pre><pre style="color:#a6adc8">' + (e.filename || '') + ':' + (e.lineno || '') + '</pre><pre style="color:#6c7086;font-size:12px">' + (e.error && e.error.stack ? e.error.stack : '') + '</pre></div>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;background:#1e1e2e;color:#f38ba8;min-height:100vh;word-break:break-all"><h2 style="color:#cdd6f4">Promise Error</h2><pre style="white-space:pre-wrap;color:#fab387">' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)) + '</pre><pre style="color:#6c7086;font-size:12px">' + (e.reason && e.reason.stack ? e.reason.stack : '') + '</pre></div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
