<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="esangGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1473FF"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#BE01FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" stroke="url(#esangGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="url(#esangGrad)" opacity="0.15"/>
  <!-- Brain/Neural network icon -->
  <g filter="url(#glow)" transform="translate(100,100)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <!-- Top nodes -->
    <circle cx="0" cy="-35" r="6" fill="white"/>
    <circle cx="-30" cy="-20" r="5" fill="white" opacity="0.9"/>
    <circle cx="30" cy="-20" r="5" fill="white" opacity="0.9"/>
    <!-- Bottom nodes -->
    <circle cx="0" cy="35" r="6" fill="white"/>
    <circle cx="-30" cy="20" r="5" fill="white" opacity="0.9"/>
    <circle cx="30" cy="20" r="5" fill="white" opacity="0.9"/>
    <!-- Side nodes -->
    <circle cx="-40" cy="0" r="4" fill="white" opacity="0.7"/>
    <circle cx="40" cy="0" r="4" fill="white" opacity="0.7"/>
    <!-- Neural connections -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-30" y2="-20" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="30" y2="-20" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-30" y2="20" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="30" y2="20" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="-40" y2="0" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <!-- Cross connections -->
    <line x1="-30" y1="-20" x2="0" y2="-35" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="-20" x2="0" y2="-35" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-30" y1="20" x2="0" y2="35" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="20" x2="0" y2="35" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y1="0" x2="-30" y2="-20" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y1="0" x2="-30" y2="20" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="40" y1="0" x2="30" y2="-20" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="40" y1="0" x2="30" y2="20" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
