<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EusoTrip - Seamless Experience & Aesthetic Logic</title>
    <style>
        /* --- Design Tokens (Colors, Fonts, Spacing) --- */
        :root {
            /* Core Colors (Rich Gradient from EusoTrip Flame Logo) */
            --accent-primary-start: #0077FF; /* Deep Blue */
            --accent-primary-end: #CC00FF;   /* Rich Magenta/Purple */
            --accent-secondary: #00FFC2;     /* Teal/Cyan for highlights */

            /* Backgrounds */
            --background-primary: #121212; /* Deep Dark Gray */
            --background-secondary: #1E1E1E; /* Slightly Lighter Dark Gray (for cards/surfaces) */
            --surface-primary: #2C2C2C; /* Active/Hover surface */
            --border-primary: #3A3A3A; /* Subtle borders */

            /* Text */
            --text-primary: #E0E0E0; /* Light Gray for main text */
            --text-secondary: #A0A0A0; /* Muted Gray for subtext/labels */
            --text-link: var(--accent-primary-start);

            /* Status Colors */
            --status-success: #4CAF50;
            --status-warning: #FFC107;
            --status-danger: #F44336;
            --status-info: #2196F3;
        }

        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Assuming a modern, clean font */
            margin: 0;
            padding: 0;
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Layout --- */
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: var(--background-secondary);
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            z-index: 50;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 10px;
        }

        .sidebar .logo h1 {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 700;
        }

        .sidebar nav {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar nav h6 {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 10px 20px 5px;
            margin: 10px 0 0;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
        }

        .sidebar nav li a i {
            margin-right: 10px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .sidebar nav li a:hover {
            background-color: var(--surface-primary);
        }

        .sidebar nav li a.active {
            background: linear-gradient(90deg, var(--accent-primary-start) 0%, var(--accent-primary-end) 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 119, 255, 0.3);
            border-radius: 8px;
            margin: 0 10px;
            padding: 12px 15px;
        }

        .sidebar nav li a.active i {
            color: white;
        }

        .sidebar nav li a .badge {
            background-color: var(--status-danger);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
            font-weight: 700;
        }

        /* --- Main Content --- */
        .main-content {
            margin-left: 250px; /* Offset for fixed sidebar */
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--background-primary);
            z-index: 40;
        }

        .search-bar {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background-color: var(--background-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-bar input:focus {
            border-color: var(--accent-primary-start);
            box-shadow: 0 0 0 2px rgba(0, 119, 255, 0.2);
            outline: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-primary-start);
        }

        /* --- Dashboard Content --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--background-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Darker Blue Gradient */
            color: white;
            position: relative;
            overflow: hidden;
        }

        .welcome-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .esang-logo-placeholder {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        .welcome-text-container h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .welcome-text-container p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stats-grid-large {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 5px 0;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .stat-subtext {
            font-size: 0.75rem;
            color: var(--status-success);
            margin: 5px 0 0 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-primary, .button-secondary {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
        }

        .button-primary {
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            color: white;
            box-shadow: 0 4px 10px rgba(0, 119, 255, 0.3);
        }

        .button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 119, 255, 0.4);
        }

        .button-secondary {
            background-color: var(--surface-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .button-secondary:hover {
            background-color: #3A3A3A;
        }

        /* --- Active Shipments --- */
        .section-title {
            font-size: 1.5rem;
            margin: 20px 0 15px 0;
            font-weight: 600;
        }

        .shipment-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .shipment-card {
            border-left: 5px solid var(--accent-primary-start);
            padding: 15px;
        }

        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .shipment-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .status-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            color: white;
        }

        .status-in-transit {
            background-color: var(--status-info);
        }

        .status-loading {
            background-color: var(--status-warning);
        }

        .shipment-route, .shipment-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 2px 0;
        }

        .progress-bar-container {
            margin: 10px 0;
            background-color: var(--border-primary);
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            transition: width 0.5s ease-in-out;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .tag-list {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .tag-hazmat {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--status-danger);
        }

        .tag-twic {
            background-color: rgba(33, 150, 243, 0.2);
            color: var(--status-info);
        }

        .tag-class3 {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--status-warning);
        }

        .tag-temp {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--status-success);
        }

        .tag-chain {
            background-color: rgba(156, 39, 176, 0.2);
            color: #9C27B0;
        }

        /* --- Summary Cards --- */
        .summary-cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            text-align: center;
            padding: 15px;
        }

        .summary-card .icon-placeholder {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-primary-end);
        }

        .summary-card .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }

        .summary-card .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 5px 0 0;
        }

        .status-operational-text {
            color: var(--status-success);
        }

        /* --- ESANG AI Button --- */
        .esang-ai-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary-start), var(--accent-primary-end));
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: transform 0.2s;
        }

        .esang-ai-button img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .esang-ai-button:hover {
            transform: scale(1.05);
        }

        /* Pulse Effect Keyframes */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 119, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 119, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 119, 255, 0);
            }
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        /* --- App Footer --- */
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 250px; /* Aligned with main content */
            right: 0;
            background-color: var(--background-secondary);
            color: var(--text-secondary);
            padding: 10px 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-primary);
            z-index: 50;
        }

        .app-footer p {
            margin: 0;
        }

        .app-footer .status-operational {
            color: var(--status-success);
            font-weight: 600;
        }

        .app-footer .user-type {
            font-weight: 600;
            color: var(--accent-primary-end);
        }

        /* --- Login Screen --- */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .login-box {
            background-color: var(--background-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .login-box .select-role {
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .login-box .role-button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 6px;
            background-color: var(--surface-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            cursor: pointer;
        }

        .login-box .role-button:hover {
            background-color: var(--accent-primary-start);
            color: white;
        }

        /* --- Search Overlay Styles --- */
        .search-overlay {
            position: absolute;
            top: 60px; /* Below the header */
            right: 20px;
            width: 400px;
            background-color: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 15px;
            display: none; /* Hidden by default */
            max-height: 400px;
            overflow-y: auto;
        }
        .search-overlay.active {
            display: block;
        }
        .search-overlay h4 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-primary);
        }
        .search-item {
            padding: 8px 0;
            cursor: pointer;
            transition: background-color 0.1s;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .search-item:hover {
            background-color: var(--surface-primary);
        }
        .search-item .icon {
            margin-right: 10px;
            color: var(--accent-primary-start);
        }
        .search-item p {
            margin: 0;
            font-size: 0.9rem;
        }
        .search-item span {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: auto;
        }
        .esang-ai-search-prompt {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border-primary);
        }
        .esang-ai-search-prompt button {
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- ESANG AI Chat Modal Styles --- */
        .esang-chat-modal {
            position: fixed;
            bottom: 60px; /* Above the footer */
            right: 30px;
            width: 380px;
            height: 500px;
            background-color: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            z-index: 200;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .esang-chat-modal.active {
            display: flex;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .chat-header button:hover {
            opacity: 1;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--background-primary);
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .ai-message {
            align-self: flex-start;
            background-color: var(--surface-primary);
            border-bottom-left-radius: 2px;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--accent-primary-start);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid var(--border-primary);
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            background-color: var(--surface-primary);
            color: var(--text-primary);
            margin-right: 10px;
        }
        .chat-input button {
            background: var(--accent-primary-end);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- Icon Placeholders (using Font Awesome class names for Team Beta) --- */
        .icon-dashboard:before { content: '🏠'; }
        .icon-shipment:before { content: '📦'; }
        .icon-jobs:before { content: '💼'; }
        .icon-messages:before { content: '💬'; }
        .icon-channels:before { content: '👥'; }
        .icon-profile:before { content: '👤'; }
        .icon-details:before { content: '🏢'; }
        .icon-facility:before { content: '📍'; }
        .icon-procedure:before { content: '📋'; }
        .icon-diagnostics:before { content: '🚚'; }
        .icon-wallet:before { content: '💰'; }
        .icon-settings:before { content: '⚙️'; }
        .icon-news:before { content: '📰'; }
        .icon-support:before { content: '❓'; }
        .icon-logout:before { content: '🚪'; }

    </style>
</head>
<body>

    <div id="root">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <script>
        // --- State Management Shell ---
        const appState = {
            user: {
                isLoggedIn: false,
                role: 'GUEST',
                name: 'Guest'
            },
            setUser(role, name) {
                this.user.isLoggedIn = true;
                this.user.role = role;
                this.user.name = name;
            }
        };

        // --- Content Renderers ---

        function renderLoginScreen() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="login-container">
                    <div class="login-box">
                        <img src="./assets/images/eusotrip_flame_logo.png" alt="EusoTrip Logo" style="width: 60px; margin-bottom: 15px;" onerror="this.onerror=null;this.src='https://placehold.co/60x60/0077FF/CC00FF/png?text=E';">
                        <h2>Welcome to EusoTrip</h2>
                        <input type="text" placeholder="Email or Username">
                        <input type="password" placeholder="Password">
                        <button class="button-primary" onclick="loginUser('CATALYST')">Login</button>
                        <p class="select-role">Or select user type for demo:</p>
                        <div class="role-selection">
                            <button class="role-button" onclick="loginUser('CATALYST')">CATALYST</button>
                            <button class="role-button" onclick="loginUser('SHIPPER')">SHIPPER</button>
                            <button class="role-button" onclick="loginUser('ADMIN')">ADMIN</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboardContent() {
            return `
                <div id="dashboard-content" style="padding: 0 20px 20px 0;">
                    <div class="dashboard-grid">
                        <!-- Top Welcome Card (Driver/CATALYST View) - Exact Replication -->
                        <div class="card welcome-card">
                            <div class="welcome-header">
                                <img src="./assets/images/esang_ai_particle_logo.png" alt="ESANG AI Logo" class="esang-logo-placeholder" onerror="this.onerror=null;this.src='https://placehold.co/50x50/58A6FF/A371F7/png?text=AI';">
                                <div class="welcome-text-container">
                                    <h2>Welcome back, ${appState.user.name}!</h2>
                                    <p class="user-details">Johnson Transport LLC • Owner-Operator Driver</p>
                                    <p class="user-details-secondary">8 years experience • HazMat, Tanker, Heavy Haul</p>
                                </div>
                            </div>
                            <div class="stats-grid-large">
                                <div class="stat-item">
                                    <p class="stat-label">Active Shipments</p>
                                    <h3 class="stat-value">2</h3>
                                    <p class="stat-subtext">1 HazMat loads</p>
                                </div>
                                <div class="stat-item">
                                    <p class="stat-label">This Month Revenue</p>
                                    <h3 class="stat-value">$47,250</h3>
                                    <p class="stat-subtext">+12% vs last month</p>

                                <div class="stat-item">

        function toggleSearchOverlay(show) {
            const overlay = document.getElementById('search-overlay');
            if (overlay) {
                if (show) {
                    overlay.classList.add('active');
                } else {
                    // Only hide if the input is not focused
                    overlay.classList.remove('active');
                }
            }
        }

        function renderHeader() {
            return `
                <header>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search shipments, contacts..." onfocus="toggleSearchOverlay(true)" onblur="setTimeout(() => toggleSearchOverlay(false), 200)">

        function renderContent(section) {
            let contentHTML = '';

            // 1. Dashboard Content (Default)
            if (section === 'Dashboard') {
                contentHTML = renderDashboardContent();
            }
            // 2. Placeholder Content for all other sections
            else {
                contentHTML = `
                    <div id="${section.toLowerCase().replace(/\s/g, '-')}-content" style="padding: 0 20px 20px 0;">
                        <h1 style="color: var(--accent-primary-start);">${section}</h1>
                        <p style="color: var(--text-secondary);">This is the shell for the **${section}** section. Team Beta/Alpha must replace this placeholder with the final, dynamic UI, adhering strictly to the visual style of the Dashboard components.</p>
                        <div class="card" style="padding: 50px; text-align: center; margin-top: 20px;">
                            <h3 style="margin-top: 0;">${section} Content Shell</h3>
                            <p>This area will contain the specific content for the ${section} section, matching the design from the live application.</p>
                        </div>
                    </div>
                `;
            }

            // Update main content area
            const mainContentContainer = document.getElementById('main-content-container');
            if (mainContentContainer) {
                mainContentContainer.innerHTML = `${renderHeader()} ${contentHTML}`;
            }

            // Update active state in sidebar
            document.querySelectorAll('.sidebar nav li a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-section') === section) {
                    link.classList.add('active');
                }
            });
        }

        function openEsangChat() {
            const chatModal = document.getElementById('esang-chat-modal');
            if (chatModal) {
                chatModal.classList.add('active');
            }
        }

        function closeEsangChat() {
            const chatModal = document.getElementById('esang-chat-modal');
            if (chatModal) {
                chatModal.classList.remove('active');
            }
        }

            const root = document.getElementById('root');
            root.innerHTML = `
