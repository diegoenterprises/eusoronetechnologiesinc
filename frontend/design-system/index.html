<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EusoTrip Platform - Master Design Shell</title>
    <style>
        /* --- EusoTrip Design Tokens (Pixel-Perfect Replication) --- */
        :root {
            --background-primary: #161B22; /* Dark background */
            --background-secondary: #0D1117; /* Even darker for cards/surfaces */
            --surface-primary: #1F242C; /* Slightly lighter surface for elements */
            --border-primary: #30363D;
            --text-primary: #C9D1D9; /* Light text for dark mode */
            --text-secondary: #8B949E; /* Muted text */
            --accent-primary-start: #0077FF; /* Richer Blue from Logo */
            --accent-primary-end: #CC00FF; /* Richer Purple/Magenta from Logo */
            --success-color: #50fa7b; /* Bright green for operational status/success */
            --warning-color: #FFD700; /* Yellow for loading/warning */
            --error-color: #F85149; /* Red for errors */
        }

        /* --- Base Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar for the main layout */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        * {
            box-sizing: border-box;
        }

        /* --- Login Screen --- */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .login-container h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(45deg, var(--accent-primary-start), var(--accent-primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container h2 {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .login-container input {
            width: 300px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background-color: var(--surface-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-container input:focus {
            border-color: var(--accent-primary-start);
        }

        .login-container button {
            width: 300px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-container button:hover {
            opacity: 0.9;
        }

        .demo-logins {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-primary);
            width: 300px;
        }

        .demo-logins p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .demo-logins button {
            width: 145px;
            background: var(--surface-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            margin-right: 5px;
        }

        .demo-logins button:last-child {
            margin-right: 0;
        }

        /* --- App Layout (Shell) --- */
        .app-layout {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: var(--background-secondary);
            border-right: 1px solid var(--border-primary);
            padding: 20px 0;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 15px;
        }

        .sidebar .logo h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 700;
        }

        .sidebar nav {
            padding: 0 10px;
        }

        .sidebar nav h6 {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 10px 20px 5px 20px;
            margin: 0;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .sidebar nav li a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 8px;
            margin: 5px 0;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .sidebar nav li a:hover {
            background-color: var(--surface-primary);
        }

        .sidebar nav li a.active {
            background: linear-gradient(90deg, var(--accent-primary-start) 0%, var(--accent-primary-end) 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(88, 166, 255, 0.3); /* Subtle glow for active state */
        }

        .sidebar nav li a i {
            margin-right: 10px;
            font-style: normal; /* To allow text placeholders */
        }

        .sidebar nav li a .badge {
            background-color: var(--error-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* --- Header --- */
        .main-content header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--background-primary);
            border-bottom: 1px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-bar input {
            width: 400px;
            padding: 10px 15px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background-color: var(--surface-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .user-profile img {
            cursor: pointer;
            border: 2px solid var(--accent-primary-start);
        }

        /* --- Dashboard Content --- */
        #dashboard-container {
            padding: 30px;
            flex-grow: 1;
        }

        /* --- Dashboard Specific Styles (Pixel-Perfect Replication) --- */
        .dashboard-grid {
            padding: 0;
        }
        .card {
            background-color: var(--background-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: all 0.2s ease;
            border: 1px solid var(--border-primary);
        }
        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .welcome-card {
            background: linear-gradient(135deg, #2A3648 0%, #17202B 100%); /* Closer to the visual */
            padding: 30px;
            color: white;
            margin-bottom: 30px;
        }
        .welcome-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            /* This section is the gradient card behind the text */
            background: linear-gradient(135deg, #58A6FF, #A371F7);
            border-radius: 10px;
            padding: 20px;
        }
        .esang-logo-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
            object-fit: contain;
            padding: 5px; /* To make the particle logo stand out */
        }
        .welcome-text-container h2 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 700;
        }
        .welcome-text-container p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .user-meta p {
            font-size: 0.8rem;
            margin: 0;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }
        .stats-grid-large {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-item {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-item .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }
        .stat-item .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        .stat-item .stat-subtext {
            font-size: 0.7rem;
            color: var(--success-color); /* Success color for positive change */
            margin-top: 5px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-buttons .button-primary {
            background: linear-gradient(90deg, var(--accent-primary-start), var(--accent-primary-end));
            color: white;
            border: none;
        }
        .action-buttons .button-secondary {
            background-color: var(--surface-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }
        .section-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        .shipment-card {
            padding: 15px 20px;
        }
        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shipment-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        .shipment-route {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 5px 0 2px 0;
        }
        .shipment-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-in-transit {
            background-color: var(--accent-primary-start);
            color: white;
        }
        .status-loading {
            background-color: var(--warning-color);
            color: var(--background-secondary);
        }
        .progress-bar-container {
            margin-bottom: 10px;
            position: relative;
            height: 5px;
            background-color: var(--surface-primary);
            border-radius: 5px;
        }
        .progress-bar {
            height: 5px;
            background: linear-gradient(90deg, var(--accent-primary-end), var(--accent-primary-start));
            border-radius: 5px;
        }
        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .action-icons {
            display: flex;
            gap: 10px;
        }
        .action-icon {
            font-size: 0.7rem;
            cursor: pointer;
            color: var(--accent-primary-start);
        }
        .tag-list {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            background-color: var(--surface-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }
        .summary-cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .summary-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .summary-card .icon-placeholder {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--accent-primary-start);
        }
        .summary-card .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .summary-card .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        .summary-card .stat-subtext {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .status-operational-text {
            color: var(--success-color);
        }

        /* --- ESANG AI Button (Circular and Pulsing) --- */
        .esang-ai-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, var(--accent-primary-start), var(--accent-primary-end));
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.7);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            /* Icon placeholder - exact match to live app */
            content: 'AI';
        }
        
        .esang-ai-button {
            /* ... existing styles ... */
            background: linear-gradient(45deg, var(--accent-primary-start), var(--accent-primary-end));
            /* Remove content: 'AI' as it's now an image */
        }
        .esang-ai-button img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .esang-ai-button:hover {
            transform: scale(1.05);
        }

        /* Pulse Effect Keyframes */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(88, 166, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0);
            }
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        /* --- Footer --- */
        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: var(--background-secondary);
            border-top: 1px solid var(--border-primary);
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .status-operational {
            color: var(--success-color);
            font-weight: 600;
        }

        .user-type {
            color: var(--accent-primary-start);
            font-weight: 600;
        }
    </style>
</head>
